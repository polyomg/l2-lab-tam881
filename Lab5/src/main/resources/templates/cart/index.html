<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Cart</title></head>
<body>
<h2>Giỏ hàng</h2>

<table border="1" style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th></th>
    </tr>

    <tr th:each="item: ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <form th:action="@{|/cart/update/${item.id}|}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${item.id}">
                <input name="qty" th:value="${item.qty}" onblur="this.form.submit()">
            </form>
        </td>
        <td th:text="${item.price * item.qty}"></td>
        <td><a th:href="@{|/cart/remove/${item.id}|}">Remove</a></td>
    </tr>
</table>

<p>
    Tổng số lượng: <b th:text="${cart.count}"></b> |
    Tổng tiền: <b th:text="${cart.amount}"></b>
</p>

<p>
    <a href="/cart/clear">Clear Cart</a> |
    <a href="/item/index">Add more</a> |
    <a href="/account/login">Login</a>
</p>
</body>
</html>
